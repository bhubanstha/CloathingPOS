name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      name: Checkout Code
    
    -name: Add msbuild to PATH
     uses: microsoft/setup-msbuild@v1.0.2
    
    -name: Setup NuGet
     uses: NuGet/setup-nuget@v1.0.2
    
    -name: Restore Nuget Packages
     run: nuget restore POSSystem.sln
     
     - name: Build
      run: dotnet build --no-restore
      
     - name: Publish App 
       run: msbuild POSSystem.sln /p:Configuration=Release /p:DeployOnBuild=true /p:PublishProfile=FolderProfile
